// Plugin management configuration
pluginManagement {
    repositories {
        gradlePluginPortal()
        //uncomment to look for plugins in local maven (.m2) folder
        mavenLocal()
        google()
    }
}

// Common modules
include ':common:otel',
        ':common:storage',
        ':common:utils'

// Instrumentation modules
include ':instrumentation:runtime:startup',
        ':instrumentation:buildtime:httpurlconnection-auto:plugin',
        ':instrumentation:buildtime:okhttp3-auto:plugin',
        ':instrumentation:buildtime:mapping-file:plugin'

// Integration
include ':integration:agent:api',
        ':integration:agent:common',
        ':integration:agent:internal',
        ':integration:startup',
        ':integration:httpurlconnection-auto',
        ':integration:okhttp3:common',
        ':integration:okhttp3-auto',
        ':integration:okhttp3-manual',
        ':integration:anr',
        ':integration:crash',
        ':integration:slowrendering',
        ':integration:sessionreplay',
        ':integration:interactions',
        ':integration:navigation',
        ':integration:okhttp',
        ':integration:lifecycle',
        ':integration:customtracking',
        ':integration:networkmonitor',
        ':integration:webview'

// Test App
include ':app'

// Main entry point
include ':agent'
